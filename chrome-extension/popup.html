<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #1a1a1a;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .logo span {
      font-size: 24px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #444;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      margin-bottom: 12px;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    button {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #2563eb;
    }
    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      display: none;
    }
    .status.success {
      display: block;
      background: #dcfce7;
      color: #166534;
    }
    .status.error {
      display: block;
      background: #fee2e2;
      color: #991b1b;
    }
    .status.info {
      display: block;
      background: #dbeafe;
      color: #1e40af;
    }
    .divider {
      height: 1px;
      background: #e5e7eb;
      margin: 16px 0;
    }
    .help {
      font-size: 12px;
      color: #666;
      line-height: 1.5;
    }
    .help a {
      color: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="logo">
    <span>ðŸ›’</span>
    <h1>SmartSave Sync</h1>
  </div>

  <label for="householdCode">Household Code</label>
  <input type="text" id="householdCode" placeholder="Enter your household code">

  <label for="apiUrl">API URL</label>
  <input type="text" id="apiUrl" placeholder="https://your-app.vercel.app">

  <button id="saveBtn">Save Settings</button>
  <div id="status" class="status"></div>

  <div class="divider"></div>

  <button id="syncBtn" disabled>Sync Current Page</button>
  <div id="syncStatus" class="status"></div>

  <div class="divider"></div>

  <div class="help">
    <strong>How to use:</strong><br>
    1. Enter your household code from SmartSave<br>
    2. Go to <a href="https://www.walmart.com/receipt-lookup" target="_blank">Walmart Receipt Lookup</a><br>
    3. Look up a receipt, then click "Sync Current Page"
  </div>

  <script src="popup.js"></script>
</body>
</html>
